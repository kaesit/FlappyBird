name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore & Publish Blazor WebAssembly
        run: |
          dotnet restore FlappyBird/FlappyBird.Client/FlappyBird.Client.csproj
          dotnet publish FlappyBird/FlappyBird.Client/FlappyBird.Client.csproj -c Release -o output

      - name: Change base href in index.html
        run: |
          sed -i 's#<base href="/" />#<base href="/FlappyBird/" />#g' bin/Release/net9.0/publish/wwwroot/index.html
          echo "=== Base tag updated ==="
          grep "base href" output/wwwroot/index.html

      - name: Add .nojekyll file
        run: touch bin/Release/net9.0/publish/wwwroot/.nojekyll

      - name: Copy index.html to 404.html (for SPA routing)
        run: cp output/wwwroot/index.html bin/Release/net9.0/publish/wwwroot/404.html

      - name: List final files (debug)
        run: |
          echo "=== Final files to deploy ==="
          ls -la bin/Release/net9.0/publish/wwwroot

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output/wwwroot
          branch: gh-pages
          clean: true
